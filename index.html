  <body class="no-js">
    <script>
      document.body.classList.remove("no-js");
    </script>
    <span class="hero"></span>
    <div class="container">
      <span class="user">
        <img
          src="images/mtn-logo2.jpg"
          alt=""
          class="mtn-logo"
          srcset="images/mtn-logo2@2x.jpg 2x"
        />
        <img
          src="images/audiomack-logo.png"
          alt=""
          class="audiomack-logo"
          srcset="images/audiomack-logo@2x.png 2x"
        />
      </span>
      <div class="content">
        <img
          src="images/am-gradient.png"
          alt=""
          class="am-gradient"
          srcset="images/am-gradient@2x.png 2x"
        />
        <p class="intro">
          Join the <b>MTN x Audiomack Data Bundle program</b> and stream
          thousands of songs a month with
          <strong class="no-data">no data charges</strong>.
        </p>

        <div class="phoneBox">
          <p class="phoneBoxTitle">Choose your plan</p>
          <div class="plans">
            <label class="planCheckbox" id="access">
              <span class="planData"
                >Access<span class="space"></span>
                <span class="free-am"></span>
              </span>
              <span class="planTitle">Audiomack Access Plan</span>
              <span class="planPrice">click to get audiomack Access</span>
            </label>

            <label class="planCheckbox" id="premuim">
              <span class="planData"
                >Premium<span class="space"></span>
                <span class="free-am"></span>
              </span>
              <span class="planTitle">Audiomack Premium Plan</span>
              <span class="planPrice">click to get audiomack premium</span>
            </label>
          </div>
        </div>
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal" id="modal">
          <button type="button" class="modal-close" id="modal-close">×</button>
          <img
            src="images/am-gradient.png"
            alt=""
            class="am-gradient"
            srcset="images/am-gradient@2x.png 2x"
          />
          <h3 class="modal-title">Confirm Subscription</h3>
          <p class="modal-text">
            You will be redirected in <span id="countdown">5</span> seconds.
          </p>
          <button type="button" class="pillButton" id="cancel-redirect">
            Cancel
          </button>
        </div>
        <p class="submitMessage error" id="error" hidden>
          <img src="images/red-warning.svg" alt="" class="text-icon" />
          <span>There was an error</span>.
        </p>
        <p class="submitMessage" id="cancel-plan" hidden>
          <img src="images/red-warning.svg" alt="" class="text-icon" /> You are
          already a subscriber to this plan.
          <button type="button" class="cancel-plan-btn" id="cancel-plan-btn">
            Cancel plan</button
          >.
        </p>
      </div>
    </div>
