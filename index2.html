  <script src="js/main.js"></script>
  <script>
    const planBoxes = document.querySelectorAll(".plan-bx");
    planBoxes.forEach((box, index) => {
    box.addEventListener("click", () => {
      planBoxes.forEach(b => {
        b.classList.remove("selected");
        b.querySelector(".checked").style.display = "none";
        b.querySelector(".optionStatus").textContent = "Choose";

      });
      box.classList.add("selected");
      box.querySelector(".checked").style.display = "block";
       box.querySelector(".optionStatus").textContent = "Selected";
    });
  });

  </script>
